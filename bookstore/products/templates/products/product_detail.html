<!DOCTYPE html>
<html>
<head>
    <title>{{ object.title }}</title>
</head>
<body>
    <h1>{{ object.title }}</h1>
    
    {% if object.image %}
        <img src="{{ object.image.url }}" alt="{{ object.title }}" width="300">
    {% endif %}
    
    <p><strong>Descripción:</strong> {{ object.description }}</p>
    <p><strong>Precio:</strong> ${{ object.price }}</p>
    
    <a href="{% url 'product_list' %}">← Volver a la lista</a>
</body>
</html>
